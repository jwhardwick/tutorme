<div class="container-fluid">
  <div class="row justify-content-center m-3">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-info" (click)="selectCategory('student')">Student</button>
        <button type="button" class="btn btn-primary" (click)="selectCategory('tutor')">Tutor</button>
        </div>
  </div>
  <div class="row">
    <div class="col-8 offset-2">
      <form *ngIf="category === 'student'">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">University</label>
            <input type="text" class="form-control"  placeholder="USYD">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Sydney"> 
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>NSW</option>
                <option>VIC</option>
                <option>QLD</option>
                <option>ACT</option>
                <option>SA</option>
                <option>WA</option>
                <option>NT</option>
                <option>TAS</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Post Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Receive promotional material.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary " routerLink="/search">Register</button>
      </form>
      <form *ngIf="category === 'tutor'">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Subjects offered</label>
        <input type="text" class="form-control"  placeholder="COMP2129, INFO2120...">
      </div>
      <div class="form-group">
        <label for="inputAddress">About me</label>
        <input type="text" class="form-control"  placeholder="Tell us about yourself...">
      </div>
      <div class="form-group">
        <label for="inputAddress">Experience</label>
        <input type="text" class="form-control"  placeholder="Tell us about your experience...">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Sydney"> 
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>NSW</option>
            <option>VIC</option>
            <option>QLD</option>
            <option>ACT</option>
            <option>SA</option>
            <option>WA</option>
            <option>NT</option>
            <option>TAS</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Post Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Receive promotional material.
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" routerLink="/search">Register</button>
    </form>
    </div>
  </div>

</div>
